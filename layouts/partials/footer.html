        <span>Page last generated on {{ now.Format "2006-01-02 15:04:05" }}. </br>By <a href="https://nikhiljha.com/">Nikhil Jha</a> and <a href="https://audrey-xie.github.io/">Audrey Xie</a>.</span>

</footer>
